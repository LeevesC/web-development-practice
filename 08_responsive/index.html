  <style>
    * {
      margin: 0;

    }
    ul {
      list-style-type: none;
    }
    .top-bar {
      height: 60px;
      background-color: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      color: white;
      padding: 0 40px;
      position: relative;
    }
    .svg {
      width: 100px;
    }
    .top-bar .space {
      flex: auto;
    }
    .top-bar h1 a svg {
      width: 34px;
      height: 34px;
    }
    .top-bar h1 {
      height: 34px;
    }
    .top-bar .user-info {
      margin-right: 30px;
    }
    .user-info .login {
      display: none;
      justify-content: center;
      align-items: center;
      height: 60px;
      position: absolute;
      width: 100%;
      background-color: #000;
      left: 0;
      top: 60px;
    }
    .user-info:active .login {
      display: flex;
    }
    .user-info .login a {
      text-decoration: none;
      text-align: center;
      flex: auto;
      color: white;
    }
    .menu .menu-inner {
      display: none;
      position: absolute;
      width: 100%;
      top: 60px;
      left: 0;
      background-color: rgb(30, 30, 30);
    }
    .menu:active .menu-inner {
      display: block;
    }
    .menu .menu-inner a {
      display: flex;
      padding: 30px 0;
      text-decoration: none;
      align-items: center;
      justify-content: space-between;
      color:  white;
      font-size: 24px;
      margin: 0 40px;
    }

    @media (min-width: 800px) {
      .menu i,
      .user-info i {
        display: none;
      }
      .top-bar .user-info .login {
        display: none;
      }
      .top-bar .menu .menu-inner {
        display: flex;
        flex-flow: row;
        position: static;
        width: auto;

      }
      .menu .menu-inner a {
        display: block;
        text-decoration: none;
        font-size: 14px;
        margin: 0;
        padding: 0;
      }
      .top-bar .space {
        display: none;
      }

    }
  </style>

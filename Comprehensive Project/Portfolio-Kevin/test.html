<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Zoom on Hover</title>
<style>
  .pic {
    width: 300px;
    height: 200px;
    background-size: 100%;
    background-position: center;
    border-radius: 8px;
    background-image: url('../images/work-3.png');
    transition: all 0.3s ease; 
  }

  .pic:hover {
    background-size: 120%;
  }
</style>
</head>
<body>

<div class="pic"></div>

</body>
</html>

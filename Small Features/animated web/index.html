<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Website</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="./socially_img/logo.png" alt="logo">
    </div>
    <div class="menu">
      <ul>
        <li>Features</li>
        <li>How it works</li>
        <li>Privacy</li>
      </ul>
    </div>
    <div class="log">
      <span>Log in</span>
      <button>Download App</button>
    </div>
  </div>

  <div class="main">
    <div class="left">
      <div class="title">
        <p>Make</p>
        <p>New Friends.</p>
      </div>
      <div class="intro">
        <p>Socially is a new social media platform to make new friends online in the world. Now let's explore all it's amazing features.</p>
      </div>
      <div class="join">
        <button>Join Now</button>
      </div>
    </div>
    <div class="right">
      <img src="./socially_img/pic.png" alt="human">
    </div>
  </div>
</body>
</html>

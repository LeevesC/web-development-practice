<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .parent {
      margin: 0 auto;
      height: 300px;
      width: 300px;
      background-color: rgb(162, 243, 216);
      border: 20px solid;
    }

    .child {
      height: 100px;
      width: 100px;
      background-color: aliceblue;
      margin: 10px;
      box-sizing: border-box;
    }
    .child:hover {
      border: 10px solid;

    }
  </style>


</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
